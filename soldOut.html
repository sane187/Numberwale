<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,,minimum-scale=1"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/orangeLogo.png"
    />
    <link rel="apple-touch-icon" href="./Assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="./Css/index3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./Css/soldOut.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="./Css/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>VIP Mobile Number | Fancy</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="d-none d-lg-block">
        <div id="nav-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#nav-placeholder").load("./Template/Navbar.html");
          });
        </script>

        <section style="margin: 0.5rem 0">
          <div class="text-center offer-banner-head">
            <h1 class="mb-1 text-uppercase">
              Sold <span style="color: rgba(242, 56, 0, 1)">Out</span>
            </h1>
            <p class="d-inline-flex align-items-center mb-0">
              Best Deals that you missed out !
              <i
                class="fa-solid fa-shopping-cart ms-2"
                style="color: rgba(242, 56, 0, 1)"
              ></i>
            </p>
          </div>
        </section>

        <section style="padding: 2.5rem 0; box-shadow: inset 0 0 9px #e6e6e6">
          <div class="container-fluid">
            <div class="row g-2 card-sold-row"></div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button
                  style="width: 40%; border-radius: 25px"
                  class="col-btn mt-4 fw-bold align-items-center"
                >
                  Load More <i class="fa-solid fa-angle-down ms-1"></i>
                </button>
              </div>
            </div>
          </div>
        </section>

        <div id="foot-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#foot-placeholder").load("./Template/Footer.html");
          });
        </script>
      </div>

      <div class="d-block d-lg-none">
        <div id="mobNav-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#mobNav-placeholder").load("./Template/mobileNavbar.html");
          });
        </script>
        <section style="margin: 0.5rem 0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <figure>
                  <img
                    src="./Assets/soldout.jpg"
                    alt="bannerImage"
                    data-aos="fade-left"
                    style="width: 100%; height: 100%"
                  />
                </figure>
              </div>
            </div>
          </div>
        </section>

        <section style="padding: 1.5rem 0">
          <div class="px-1">
            <div class="row g-1 card-sold-sm-row"></div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button
                  style="width: 80%; border-radius: 25px"
                  class="col-btn mt-3 fw-bold align-items-center"
                >
                  Load More <i class="fa-solid fa-angle-down ms-1"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
        <div id="mobFoot-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#mobFoot-placeholder").load("./Template/mobileFooter.html");
          });
        </script>
      </div>
    </div>

    <script src="./Js/js/bootstrap.min.js"></script>
    <script src="./Js/Sold.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
  </body>
</html>
