<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./Assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="./Css/index3.css" />
    <link rel="stylesheet" type="text/css" href="./Css/cart.css" />
    <link rel="stylesheet" type="text/css" href="Css/PaymentFailed.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="./Css/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>VIP Mobile Number | Fancy</title>
  </head>
  <body>
    <!--Desktop screen start-->
    <div class="d-none d-lg-block">
      <!--Navbar start-->
      <div id="nav-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#nav-placeholder").load("./Template/Navbar.html");
        });
      </script>
      <!--payement failed section start-->
      <section>
        <div class="container">
          <div class="d-flex flex-column">
            <div class="cart-details-cont mt-4">
              <div class="icon">
                <i class="fa-solid fa-circle-xmark"></i>
              </div>
              <h1 class="title">payment failed</h1>
              <p>
                Your Payment has been failed please
                <span style="color: blue">try again</span>
              </p>
              <div class="summary">
                <h1>Order Summary</h1>
                <hr />
                <div class="data">
                  <h2 class="fw-bold">Amount</h2>
                  <h2>2000</h2>
                </div>
                <div class="data">
                  <h2 class="fw-bold">Tax</h2>
                  <h2>N.A</h2>
                </div>
                <div class="data">
                  <h2 class="fw-bold">Total</h2>
                  <h2>2000</h2>
                </div>
              </div>
              <button class="btn btn-primary mt-2">Make Payment</button>
            </div>
          </div>
        </div>
      </section>
      <!--payement failed section end-->
      <!--footer start-->
      <div id="foot-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#foot-placeholder").load("./Template/Footer.html");
        });
      </script>
      <!--footer end-->
      <!--Navbar end-->
    </div>
    <!--Desktop screen end-->
    <!--Mobile screen start-->
    <div class="d-block d-lg-none">
      <!--Navbar start-->
      <div id="mobNav-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#mobNav-placeholder").load("./Template/mobileNavbar.html");
        });
      </script>
      <section class="container">
        <div class="d-flex flex-column">
          <div class="cart-details-cont" style="padding: 14px">
            <div class="icon">
              <i class="fa-solid fa-circle-xmark" style="font-size: 10rem"></i>
            </div>
            <h1 class="title" style="font-size: 1.3rem">payment failed</h1>
            <p style="font-size: 0.8rem">
              Your Payment has been failed please
              <span style="color: blue">try again</span>
            </p>
            <div class="summary" style="width: 80vw">
              <h1>Order Summary</h1>
              <hr />

              <div class="data">
                <h2 class="fw-bold">Amount</h2>
                <h2>2000</h2>
              </div>
              <div class="data">
                <h2 class="fw-bold">Tax</h2>
                <h2>N.A</h2>
              </div>
              <div class="data">
                <h2 class="fw-bold">Total</h2>
                <h2>2000</h2>
              </div>
            </div>
            <button class="btn btn-primary mt-2" style="width: 70vw">
              Make Payment
            </button>
            <p class="text-start mt-2" style="font-size: 1rem">
              Note: Your payment is secured with 100% return guranteed.
            </p>
            <img src="./Assets/payment-options.png" />
          </div>
        </div>
      </section>
      <div id="mobFoot-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#mobFoot-placeholder").load("./Template/mobileFooter.html");
        });
      </script>
    </div>
    <!--Mobile screen end-->
  </body>
  <!---scripts-->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
    });
  </script>
  <!--scripts end-->
</html>
