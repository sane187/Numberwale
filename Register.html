  <body>
    <div class="d-none d-lg-block">
      <div class="RegisterBg">
        <div class="Register p-3">
          <h1 class="register-title">Resgistration form</h1>
          <form class="row g-3 register-form">
            <div class="col-md-6">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-md-6">
              <label for="MobileNo" class="form-label">Mobile no</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter your mobile no"
              />
            </div>
            <div class="col-md-6">
              <label for="Passowrd" class="form-label">Passowrd</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your Passowrd"
              />
            </div>
            <div class="col-md-6">
              <label for="Area" class="form-label"
                >Flat / buliding / area</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address 1"
              />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">Street / city</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address 2"
              />
            </div>
            <div class="col-md-6">
              <label for="PinCode" class="form-label">Pin code</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter your post code"
              />
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <select class="form-select">
                <option selected disabled>Select</option>
                <option>Andhra Pradesh</option>
                <option>Aruanchal Pradesh</option>
                <option>Assam</option>
                <option>Andaman and Nicobar</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pardesh</option>
                <option>Jammu & Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Meghalaya</option>
                <option>Mizroram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Naidu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pardesh</option>
                <option>Uttarakhand</option>
                <option>Wesbt Bengal</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Request otp</button>
          </form>
        </div>
      </div>
      <div id="foot-placeholder"></div>
      <script>
        $(document).ready(function () {      
          $("#foot-placeholder").load('./Template/Footer.html');  
        });
