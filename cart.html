<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1"
      />
      <link
        rel="shortcut icon"
        type="image/x-icon"
        href="./Assets/orangeLogo.png"
      />
      <link rel="apple-touch-icon" href="./Assets/logo.png" />
      <link rel="stylesheet" type="text/css" href="./Css/index3.css" />
      <link rel="stylesheet" type="text/css" href="./Css/cart.css" />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      <link href="./Css/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      />

      <title>VIP Mobile Number | Fancy</title>
    </head>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="d-none d-lg-block">
        <div id="nav-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#nav-placeholder").load("./Template/Navbar.html");
          });
        </script>

        <section>
          <div class="container">
            <div class="d-flex flex-column">
              <h1 class="cart-heading">Shopping Cart</h1>
              <p class="card-desc mb-2">0 Numbers in Cart</p>

              <div class="cart-details-cont">
                <figure>
                  <img
                    src="./Assets/emptycart3.png"
                    alt="empty-cart"
                    style="width: 100%; height: 100%"
                  />
                </figure>

                <p class="mt-0" style="font-size: 1.6rem; font-weight: bold">
                  Your cart is empty !!
                </p>
                <a href="./vipNumber.html" class="fw-bold">Goto Store</a>
              </div>
            </div>
          </div>
        </section>
        <div id="foot-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#foot-placeholder").load("./Template/Footer.html");
          });
        </script>
      </div>

      <div class="d-block d-lg-none">
        <div id="mobNav-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#mobNav-placeholder").load("./Template/mobileNavbar.html");
          });
        </script>

        <section>
          <div class="container">
            <div class="d-flex flex-column">
              <h1 class="cart-heading">Shopping Cart</h1>
              <p class="card-desc mb-2">0 Numbers in Cart</p>

              <div class="cart-details-cont">
                <figure>
                  <img
                    src="./Assets/emptycart3.png"
                    alt="empty-cart"
                    style="width: 100%; height: 100%"
                  />
                </figure>

                <p class="mt-0" style="font-size: 1.6rem; font-weight: bold">
                  Your cart is empty !!
                </p>
                <a href="./vipNumber.html" class="fw-bold">Goto Store</a>
              </div>
            </div>
          </div>
        </section>

        <div id="mobFoot-placeholder"></div>
        <script>
          $(document).ready(function () {
            $("#mobFoot-placeholder").load("./Template/mobileFooter.html");
          });
        </script>
      </div>
    </div>

    <script src="./Js/js/bootstrap.min.js"></script>
    <script src="./Js/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
  </body>
</html>
